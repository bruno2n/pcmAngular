<br><br><br><br><br>
<mat-card class="container">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Cadastro de Equipamento</mat-card-title>        
      </mat-card-header>
    <form action="exibir()" class="form-container">
<div class="body">
    <div class="row-group">        
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Frota</mat-label>
                <input matInput placeholder="Digite o número da frota" [(ngModel)]="nome" name="nome" required>                       
            </mat-form-field>
        </div>                
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Horímetro</mat-label>
                <input matInput placeholder="Digite o horímetro do equipamento" [(ngModel)]="nome" name="nome" required>                       
            </mat-form-field>
        </div>                
    </div>
    <div class="row-group">        
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Fabricante</mat-label>
                <input matInput placeholder="Digite o fabricante do equipamento" [(ngModel)]="usuario" name="usuario" required>                       
            </mat-form-field>
        </div>                
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Modelo</mat-label>
                <input matInput placeholder="Digite o modelo do equipamento" [(ngModel)]="nome" name="nome" required>                       
            </mat-form-field>
        </div>                
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Ano</mat-label>
                <input matInput placeholder="Digite o ano de fabricação" [(ngModel)]="senha" name="senha" required>                       
            </mat-form-field>
        </div>                
    </div>
    <div class="row-group">        
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Cliente</mat-label>
                <input matInput placeholder="Digite a localização do equipamento" [(ngModel)]="nome" name="nome" required>                       
            </mat-form-field>
        </div>                
        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Status</mat-label>
                <input matInput placeholder="Digite o status do equipamento" [(ngModel)]="nome" name="nome" required>                       
            </mat-form-field>
        </div>                               
    </div>

</div>
<div class="modal-footer">
    <button *ngIf="id === '' " type="button submit" class="btn btn-primary" (click)="exibir()">Exibir</button>

    <button *ngIf="id != '' " type="button" class="btn btn-primary" (click)="editar()">Editar</button>

    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

</div>
</form>
</mat-card>
